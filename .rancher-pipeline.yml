stages:
- name: build
  steps:
  - runScriptConfig:
      image: golang:1.11
      shellScript: |-
        mkdir -p /go/src
        ln -s `pwd` /go/src/lingwei
        cd /go/src/lingwei
        CGO_ENABLED=1 GOOS=windows GOARCH=amd64 go build -o lingwei main.go
        cat
- name: publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: lingwei
      pushRemote: true
      registry: dev.rancher.com:31117
      ftpname: lingwei
    env:
      PLUGIN_DEBUG: "true"
timeout: 60
notification: {}
